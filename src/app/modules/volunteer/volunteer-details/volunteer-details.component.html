<div class="details" *ngIf="volunteer">
    VOLUNTEER DETAILS:
    <form [formGroup]="volunteerForm" class="example-form">

        <mat-form-field class="example-full-width">
            <mat-label for="id">ID:</mat-label>
            <input type="number" matInput id="id" formControlName="id">
            <ng-container *ngIf="volunteerForm.controls.id.errors">
                <div *ngIf="studentForm.controls.id.errors.required">this field is reqiured</div>
                <div *ngIf="studentForm.controls.id.errors.minlength">this field must be at least 9 chars</div>
                <div *ngIf="studentForm.controls.id.errors.maxlength">this field must be max 9 chars</div>
            </ng-container>
        </mat-form-field>

        <div>
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" formControlName="firstName">
            <ng-container *ngIf="volunteerForm.controls.firstName.errors">
                <div *ngIf="studentForm.controls.firstName.errors.required">this field is reqiured</div>
            </ng-container>
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" formControlName="lastName">
            <ng-container *ngIf="volunteerForm.controls.firstName.errors">
                <div *ngIf="studentForm.controls.lastName.errors.required">this field is reqiured</div>
            </ng-container>
        </div>

        <mat-form-field class="example-full-width">
            <mat-label for="email">Email:</mat-label>
            <input type="text" class="form-control" id="email" formControlName="email" placeholder="pat@example.com">
            <!-- <mat-hint>Errors appear instantly!</mat-hint>
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
            </mat-error> -->
            <ng-container *ngIf="volunteerForm.controls.email.errors">
                <div *ngIf="studentForm.controls.email.errors.email">this field is must be a valid email address</div>
            </ng-container>
        </mat-form-field>
        <div>
            <label for="phone">phone:</label>
            <input type="text" class="form-control" id="phone" formControlName="phone">
        </div>
        <label for="volunteerWeek">volunteer week:</label>
        <input *ngFor="let volunteerDay of volunteerForm.controls['volunteerWeek'].controls" type="checkbox" id="checkbox-1" value="value-1" [formControl]="volunteerDay" />

    </form>

    <button (click)="saveNewVolunteerDetails()" [disabled]="!volunteerForm.valid">save</button>

</div>
